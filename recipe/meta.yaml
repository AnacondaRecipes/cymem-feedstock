{% set name = "cymem" %}
{% set version = "2.0.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: efe49a349d4a518be6b6c6b255d4a80f740a341544bde1a807707c058b88d0bd

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  build:
    - {{ stdlib('c') }}
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - pip
    - python
    - setuptools
    - cython >=0.25
  run:
    - python

test:
  imports:
    - cymem
  requires:
    - pip
    - pytest
  commands:
    - pip check
    - python -c "from importlib.metadata import version; assert(version('{{ name }}')=='{{ version }}')"
    - pytest --pyargs cymem

about:
  home: https://github.com/explosion/cymem
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Manage calls to calloc/free through Cython
  description: |
    cymem provides two small memory-management helpers for Cython. They make it
    easy to tie memory to a Python objectâ€™s life-cycle, so that the memory is
    freed when the object is garbage collected.
  dev_url: https://github.com/explosion/cymem
  doc_url: https://github.com/explosion/cymem/blob/master/README.md

extra:
  recipe-maintainers:
    - rmax
    - h-vetinari
    - ines
    - honnibal
    - adrianeboyd